<header>
  <nav class="navbar bg-light shadow-sm p-0 position-fixed w-100 z-index-1">
    <div class="container-fluid">
      <a class="navbar-brand p-2" href="javascript:void(0)" routerLink="/dashboard">
        <div class="logo">
            <img src="assets/images/logo.png">
          </div>
      </a>
        <div class="dropdown profile-box" *ngIf="login_status">
        <button type="button" class="btn btn-default dropdown-toggle profile-btn" data-toggle="dropdown">
            <img *ngIf="user_info[0].image !=''; else otherimage" src="{{Path}}assets/user_image/{{user_info[0].image}}" class="profile-img"> {{user_info[0].first_name | capitalizeFirst }} {{user_info[0].last_name |capitalizeFirst }}
            <ng-template #otherimage><span class="badge_logo">{{user_info[0].first_name | capitalizeFirst | Initialletters}}{{user_info[0].last_name | capitalizeFirst |Initialletters}}</span></ng-template>
        </button>
        <div class="dropdown-menu w-100">
            <a class="dropdown-item" href="javascript:void(0)">Demo 1</a>
            <a class="dropdown-item" href="javascript:void(0)">Demo 2</a>
            <a class="dropdown-item" href="javascript:void(0)" (click)="logout();" >Log out</a>
        </div>
        </div>
      </div>
  </nav>
</header>
